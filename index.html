<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="meu-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES PESSOAIS
                    </legend>
                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input 
                            type="text"
                            id="mentorship-name"
                            required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="mentorship-lastname">Sobrenome</label>
                            <input 
                            type="text"
                            id="mentorship-lastname"
                            required>
                        </div>
                        
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
                        <input 
                        type="email"
                        id="mentorship-email"
                        required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input 
                        type="passowrd"
                        id="mentorship-password"
                        required
                        minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentorship-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input 
                        type="text"
                        id="mentorship-name-mentor"
                        required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Primeira mentoria</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="last-fieldset">

                    <div class="fieldset-wrapper">
                        <legend>Segunda mentoria</legend>
                        
                        <div class="col-3">
                            
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date">
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end">
                            </div>
                        </div>
                    </div>
                    </div>
                </fieldset>
        </form>
        <footer>

            
            <input
             class="button"
             type="submit"
             form="meu-form"
             value="Salvar"
            >
           
        </footer>
    </div>
    
</body>
</html>
